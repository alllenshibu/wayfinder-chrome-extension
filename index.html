<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vite App</title>
</head>
<body class="container mx-auto p-4 w-80 min-h-80">
<header>
    <h1 class="text-2xl font-bold tracking-wider">WayFinder</h1>
</header>
<div id="instruction-section" class="w-5xl h-5xl flex flex-col gap-4">
    <h2 class="text-xl font-bold">Instructions</h2>
    <textarea
            id="instruction-section--instruction-input"
            class="w-full h-full min-h-48 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 placeholder-gray-400 resize-none">
    </textarea>
    <button
            id="instruction-section--instruction-button"
            class="px-4 py-2 bg-blue-600 text-white rounded shadow-md hover:bg-blue-700 focus:ring-2 focus:ring-blue-300">
        Do It
    </button>
</div>
<button id="mark-webpage-button"
        class="px-4 py-2 bg-blue-600 text-white rounded shadow-md hover:bg-blue-700 focus:ring-2 focus:ring-blue-300">
    Mark Webpage
</button>
<div id="image-container"></div>
<script src="./src/main.js" type="module"></script>

</body>
</html>
